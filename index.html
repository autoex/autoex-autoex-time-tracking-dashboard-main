<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<section class="dashboard">
    <div class="dashboard__content">
        <div class="dashboard__person">
            <div class="info-card">
                <img src="./images/image-jeremy.png" alt="" class="info-card__photo">
                <div class="info-card__text">
                    <p class="info-card__subtitle">Report for</p>
                    <h3 class="info-card__title">Jeremy Robson</h3>
                </div>
            </div>
            <div class="view-selector">
                <div class="view-selector__item">Daily</div>
                <div class="view-selector__item view-selector__item--active">Weekly</div>
                <div class="view-selector__item">Monthly</div>
            </div>
            <div class="dashboard__selector"></div>
        </div>
        <div class="dashboard__item dashboard__item--work">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Work</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        32hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>
        <div class="dashboard__item dashboard__item--play">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Play</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        10hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>
        <div class="dashboard__item dashboard__item--study">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Study</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        4hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>
        <div class="dashboard__item dashboard__item--exercise">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Exercise</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        4hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>
        <div class="dashboard__item dashboard__item--social">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Social</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        5hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>
        <div class="dashboard__item dashboard__item--self-care">
            <article class="tracking-card">
                <header class="tracking-card__header">
                    <h4 class="tracking-card__title">Self Csre</h4>
                    <img src="images/icon-ellipsis.svg" alt="menu" class="tracking-card__menu">
                </header>
                <div class="tracking-card__body">

                    <div class="tracking-card__time">
                        2hrs
                    </div>
                    <div class="tracking-card__prev-period">
                        Previous - 7hrs
                    </div>
                </div>
            </article>
        </div>

    </div>
</section>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>


<script src="app.js"></script>
</body>
</html>
